<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/4e7a9fced7.js"></script>
    <title>New York Times Search</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1>  <i class="fa fa-newspaper-o" aria-hidden="true"></i>       New York Times Search</h1>
                              </div>
                              <div class="panel panel-default">
                                  <div class="panel-heading" id="panel-heading1">
                                        <i class="fa fa-search" aria-hidden="true"></i> Search Parameters
                                      </div>
        <form>
                <div class="form-group">
                  <label for="searchTerm"> Search Term:</label>
                  <input type="text" class="form-control" id="searchTerm" placeholder="Search">
                  <label for="searchTerm">Number of Records to Retrieve:</label>
                  <input type="text" class="form-control" id="records">
                  <label for="searchTerm">Start Year (Optional):</label>
                  <input type="text" class="form-control" id="startYear">
                  <label for="searchTerm">End Year (Optional):</label>
                  <input type="text" class="form-control" id="endYear">
                </div>
                <button type="button" id="submit" class="btn btn-primary btn-lg active"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
              </form>
            </div>
              <div class="panel panel-default">
                    <div class="panel-heading" id="append">
                            <i class="fa fa-bars" aria-hidden="true"></i> Top Articles
                        </div>
                        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
